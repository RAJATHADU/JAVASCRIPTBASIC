<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS-Basics</title>
        <link rel="stylesheet" href="">
        <style>
            h1{
                background-color: tomato;
                color:#fff;
            }
        </style>
        
        <script>
            document.write("Hi JS.Head Tag here..");
            document.write("<h1>Rajatha</h1>")
        </script>
    </head>
    <body>
        <hr>
        <center>
            <h1>Javascript Embedded Code</h1>
        </center>
        <hr>
        <script>
            document.write("Hi JS.Head Tag here..");
            document.write("<h1>Rajatha</h1>")
        </script>
    </body>
</html>

<!-- meta elements
1)meta 2)title 3)style 4)link  5)script -->
<!--data of data is called meta code -->

<!-- script tag belongs to body tag -->
<!-- script tag placed in body speeds up website response time -->
<!-- Javascript code can be written within the html code is known as Javascript Embedded code. -->
